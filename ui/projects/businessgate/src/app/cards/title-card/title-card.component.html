<app-base-card [width]='width'>
    <div class='content scheme-primary-bg'>
        <div class='owner'>
            <img [src]='stack.owner.avatar'>
            <div class='deets'>
                <span class='name'>{{stack.owner.name}}</span>
                <span class='title'>{{stack.owner.title}}</span>
            </div>
        </div>
        <div class='title'>
            <h1 [innerHtml]='params.__runner.fillIn(stack.title)'></h1>
            <h2 [innerHtml]='params.__runner.fillIn(stack.subtitle)'></h2>
        </div>
        <div class='tags'>
            <span class='tag scheme-primary-fg' *ngFor='let tag of stack.tags'>{{tag}}</span>
        </div>
    </div>
</app-base-card>
